<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <Title>The Penny Aspen Project</Title>
        <meta charset="utf-8" />
        <title>Switch League</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link href="BandSite.css" rel="stylesheet" type="text/css" />
        <script src="BandSite.js" type="text/javascript"></script>

        <script src="Gigs.js" type="text/javascript"></script>
        <script src="Home.js" type="text/javascript"></script>

    </head>
    <body>
        <div id="TopMenu" class="mainmenu">
            <div class="mainmenuouter">   
                <div class="menulogoouter">   
                    <img src="Images/logo.jpg" height="50" />   
                </div>   
                <div class="menuitems"> 
                    <div id="MenuItemOuter_1" class="menuitemouter" onclick="MenuItem_Click(1);">  
                        <div class="menuitem">  
                            <span>Home</span> 
                        </div>  
                    </div>  
                    <div id="MenuItemOuter_2" class="menuitemouter" onclick="MenuItem_Click(2);">   
                        <div class="menuitem">  
                            <span>News</span> 
                        </div>  
                    </div>  
                    <div id="MenuItemOuter_3" class="menuitemouter" onclick="MenuItem_Click(3);">   
                        <div class="menuitem">  
                            <span>Videos</span> 
                        </div>  
                    </div>  
                    <div id="MenuItemOuter_4" class="menuitemouter" onclick="MenuItem_Click(4);">  
                        <div class="menuitem">  
                            <span>Music</span> 
                        </div>  
                    </div>  
                    <div id="MenuItemOuter_5" class="menuitemouter" onclick="MenuItem_Click(5);">  
                        <div class="menuitem">  
                            <span>Gigs</span> 
                        </div>  
                    </div>  
                    <div id="MenuItemOuter_6" class="menuitemouter" onclick="MenuItem_Click(6);"> 
                        <div class="menuitem">  
                            <span>Lyrics</span> 
                        </div>  
                    </div>  
                    <div id="MenuItemOuter_7" class="menuitemouter" onclick="MenuItem_Click(7);"> 
                        <div class="menuitem">  
                            <span>More</span> 
                        </div>  
                    </div>  
                </div> 
            </div> 
        </div>

        <div id="MainContent_1" class="maincontent">
            <div id="MainContentTitle_1" class="maincontenttitle">
                <span>The Penny Aspen Project</span>
            </div>

            <div id="TabContent_1" class="tabcontent">
                <div class="homeimageouter">
                    <img src="Images/homelogo.jpg" width="100%" />
                </div>

                <div id="AboutUs_MainOuter" class="aboutusmainouter">

                </div>

                <div id="BandMembers_MainOuter" class="bandmembersmainouter">
                    
                </div>

                <div id="FAQ_MainOuter" class="faqmainouter">
                    <div class="faqtitle">
                        <span>Where did that name come from?</span>
                    </div>
                    <div id="FAQ_Answers_MainOuter">

                    </div>
                </div>
            </div>
        


            <div id="AboutUs_Template" style="display:none;">
                <div class="aboutusouter">
                    <div class="aboutuspicture">
                        <img src="$ABOUTUSPICTURE$" height="400" />
                    </div>
                    <div class="aboutusblurb">
                        <span>$ABOUTUSBLURB$</span>
                    </div>
                </div>
            </div>

            <div id="FAQ_Template"style="display:none;">
                <div class="faqouter">
                    <span>&quot;$ANSWER$&quot;</span>
                </div>
            </div>

            <div id="BandMember_Template" style="display:none;">
                <div class="memberouter">
                    <div class="memberpicture">
                        <img src="$MEMBERPICTURE$" height="300" />
                    </div>
                    <div class="membername">
                        <span>$MEMBERNAME$</span>
                    </div>
                    <div class="memberplays">
                        <span>$MEMBERPLAYS$</span>
                    </div>
                    <div class="memberblurb" style="display:none;">
                        <span>$MEMBERBLURB$</span>
                    </div>
                </div>
            </div>
        </div>



        <div id="MainContent_2" class="maincontent">
            <div id="MainContentTitle_2" class="maincontenttitle">
                <span>What's been going on!</span>
            </div>

        </div>


        <div id="MainContent_3" class="maincontent">
            <div id="MainContentTitle_3" class="maincontenttitle">
                <span>Watch us do our thing</span>
            </div>
            
        </div>


        <div id="MainContent_4" class="maincontent">
            <div id="MainContentTitle_4" class="maincontenttitle">
                <span>Give us a listen</span>
            </div>
            
        </div>


        <div id="MainContent_5" class="maincontent">
            <div id="MainContentTitle_5" class="maincontenttitle">
                <span>Check us out live</span>
            </div>

            <div id="TabContent_5" class="tabcontent">

            </div>

            <div id="GigItem_Template" style="display:none;">
                <div class="gigitemouter">
                    <div class="gigitemleft">
                        <div class="gigpromo">
                            <img src="$PROMOPOSTER$" height="300" onclick="this.requestFullscreen()"/>
                        </div>
                    </div>
                    <div class="gigitemcenter">
                        <div class="gigdate">
                            <span>$DATE$</span>
                        </div>
                        <div class="gigevent">
                            <span>$EVENT$</span>
                        </div>
                        <div class="gigvenue">
                            <span>$VENUE$</span>
                        </div>
                        <div class="gigcity">
                            <span>$CITY$</span>
                        </div>
                        <div class="gigcountry">
                            <span>$COUNTRY$</span>
                        </div>
                    </div>
                    <div class="gigitemright">
                        <div class="gigpicture">
                            <img src="$GIGPICTURE$" height="300" onclick="this.requestFullscreen()"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </body>
</html>
